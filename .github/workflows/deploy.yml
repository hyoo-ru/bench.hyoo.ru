name: Deploy

on:
  push:
  schedule:
  - cron: "0 7 * * *"

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    
    - name: Environment Printer
      uses: managedkaos/print-env@v1.0
    
    - name: Build apps
      uses: hyoo-ru/mam_build@master2
      with:
        package: hyoo/bench
        modules: bench list/mol list/tsx list/tsxatom
        
    - name: Consolidate apps
      run: |
        mkdir hyoo/bench/bench/-/list
        mv hyoo/bench/list/mol/- hyoo/bench/bench/-/list/mol
        mv hyoo/bench/list/tsx/- hyoo/bench/bench/-/list/tsx
        mv hyoo/bench/list/tsxatom/- hyoo/bench/bench/-/list/tsxatom
    
    - name: Deploy on GitHub Pages
      if: github.ref == 'refs/heads/master'
      uses: alex-page/blazing-fast-gh-pages-deploy@v1.1.0
      with:
        repo-token: ${{ secrets.GH_PAT }}
        site-directory: hyoo/bench/bench/-
