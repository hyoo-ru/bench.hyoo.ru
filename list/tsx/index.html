<!DOCTYPE html>
<html>

<style>
	html {
		font: 12pt/1.25 "-apple-system", BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif
	}

	body {
		margin: 0;
	}

	.list {
		padding: .5rem;
	}

	.list-header {
		padding: .5rem;
		margin: 0;
		font-size: 1.5em;
		font-weight: normal;
	}

	.list-item {
		display: block;
		padding: .5rem;
		cursor: pointer;
	}

	.list-item-selected-true {
		background: #eee;
	}

	.list-item-title {
		display: block;
		font-weight: bold;
	}

	.list-item-title {
		display: block;
	}
</style>

<body>

<div id="list"></div>

<script src="-/web.js"></script>
<script>

	$.$mol_app_bench_list_tsx.render()

	window.addEventListener( 'message' , function onMessage( event ) {
		switch( event.data[ 0 ] ) {
			case 'set data' :
				$.$mol_app_bench_list_tsx.data = event.data[ 1 ]
				$.$mol_app_bench_list_tsx.selected = null
				break
		}
		$.$mol_app_bench_list_tsx.render()
	} )

</script>
