<!DOCTYPE html>
<html>

<style>
	html {
		font: 12pt/1.25 "-apple-system", BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif
	}
	
	body {
		margin: 0;
	}
	
	.list {
		padding: .5rem;
	}

	.list-header {
		padding: .5rem;
		margin: 0;
		font-size: 1.5em;
		font-weight: normal;
	}

	.list-item {
		padding: .5rem;
		cursor: pointer;
	}
	
	.list-item-selected {
		background: #eee;
	}
	
	.list-item-title {
		font-weight: bold;
	}
	
	[al-cloak] {
		display: none !important;
	}
</style>

<body>

<div
	class="list"
	al-app="test"
	al-cloak
	>
	<h1 class="list-header">{{data.sample}}</h1>
	<div
		al-repeat="item in data.items track by $index"
		class="{
			list-item
			{{ (selected === item) ? 'list-item-selected' : '' }}
		}"
		@click="selected=item"
		>
		<div class="list-item-title">
			{{item.title}}
		</div>
		<div class="list-item-content">
			{{item.content}}
		</div>
	</div>
</div>

<script type="text/javascript" src="//angularlight.org/bin/alight_0.12.last.min.js"></script>

<script>

	function test( scope ) {
		
		scope.data = {
			sample : '' ,
			items : []
		}

		scope.onMessage = function( event ) {
			switch( event.data[ 0 ] ) {
				case 'set data' :
					scope.data = event.data[ 1 ]
					scope.selected = null
					break
			}
			scope.$scan()
		}

		window.addEventListener( 'message' , scope.onMessage )

	}

</script>
