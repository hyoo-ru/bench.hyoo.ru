<!DOCTYPE html>
<html>

<style>
	html {
		font: 12pt/1.25 "-apple-system", BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif
	}
	
	body {
		margin: 0;
	}
	
	.list {
		padding: .5rem;
	}

	.list-header {
		padding: .5rem;
		margin: 0;
		font-size: 1.5em;
		font-weight: normal;
	}

	.list-item {
		padding: .5rem;
		cursor: pointer;
	}
	
	.list-item-selected {
		background: #eee;
	}
	
	.list-item-title {
		font-weight: bold;
	}
	
</style>

<body>

<div id="list"></div>

<script>

	var data = {
		sample : '' ,
		items : []
	}
	
	var selected = null

	render()

	window.addEventListener( 'message' , function onMessage( event ) {
		switch( event.data[ 0 ] ) {
			case 'set data' :
				data = event.data[ 1 ]
				selected = null
				break
		}
		render()
	} )
	
	function render() {
		dom( {
			id : 'list' ,
			className : 'list' ,
			childNodes : [].concat(
				dom( {
					id : 'list-header' ,
					className : 'list-header' ,
					innerText : data.sample
				} ) ,
				data.items.map( function( item ) {
					return dom( {
						id : 'list-item#' + item.id ,
						className : 'list-item' ,
						onclick : function( event ) {
							var selected = document.querySelector( ".list-item-selected" )
							if( selected ) selected.classList.remove( 'list-item-selected' )
							this.classList.add( 'list-item-selected' )
						} ,
						childNodes : [
							dom( {
								id : 'list-item#' + item.id + '-title' ,
								className : 'list-item-title' ,
								innerText : item.title
							} ) ,
							dom( {
								id : 'list-item#' + item.id + '-content' ,
								className : 'list-item-content' ,
								innerText : item.content
							} ) ,
						]
					} )
				} )
			)
		} )
	}
	
	function dom( props ) {
		var el = document.getElementById( props.id ) || document.createElement( props.tagName || 'div' )
		for( var key in props ) {
			switch( key ) {
				case( 'tagName' ) :
				case( 'childNodes' ) :
					continue
				default :
					el[ key ] = props[ key ]
			}
		}
		if( props.childNodes ) {
			var i = 0
			while( true ) {
				if( i >= props.childNodes.length ) {
					for( var child ; child = el.childNodes[ i ] ; ) {
						el.removeChild( child )
					}
					break
				}
				if( i >= el.childNodes.length ) {
					for( ; i < props.childNodes.length ; ++ i ) {
						el.appendChild( props.childNodes[ i ] )
					}
					break
				}
				if( props.childNodes[ i ] !== el.childNodes[ i ] ) {
					el.insertBefore( props.childNodes[ i ] , el.childNodes[ i ] )
				}
				++i
			}
		}
		return el
	}

</script>
