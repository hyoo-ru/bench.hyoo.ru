<!DOCTYPE html>
<html>

<style>
	html {
		font: 12pt/1.25 "-apple-system", BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif
	}
	
	body {
		margin: 0;
	}
	
	.list {
		padding: .5rem;
	}
	
	.list-item {
		padding: .5rem;
	}
	
	.list-item-selected {
		background: #eee;
	}
	
	.list-item-title {
		font-weight: bold;
	}
</style>

<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.min.js"></script>
<script>
	
	var Test = React.createClass( {
	
		getInitialState : function() {
			this.onMessage = this.onMessage.bind( this )
			return {
				data : [] ,
				selected : null
			}
		} ,
	
		select : function( data ) {
			this.setState( {
				selected : data.id
			} )
		} ,
	
		componentWillMount : function() {
			window.addEventListener( 'message' , this.onMessage )
		} ,
	
		componentDidUnmount : function() {
			window.removeEventListener( 'message' , this.onMessage )
		} ,
	
		onMessage : function( event ) {
			switch( event.data[ 0 ] ) {
				case 'set data' :
					this.setState( { data : event.data[ 1 ] , selected : null } )
					break
			}
		} ,
	
		render : function() {
			var items = []
			for( var i = 0 ; i < this.state.data.length ; i++ ) {
				var selectedClass = this.state.selected === this.state.data[ i ].id ? " list-item-selected " : ""
				items.push(
					React.createElement(
						"div" ,
						{
							key : i ,
							className : "list-item" + selectedClass ,
							onClick : this.select.bind( this , this.state.data[ i ] )
						} ,
						[
							React.createElement(
								"div" ,
								{
									className : 'list-item-title'
								} ,
								this.state.data[ i ].title
							) ,
							React.createElement(
								"div" ,
								{
									className : 'list-item-content'
								} ,
								this.state.data[ i ].content
							)
						]
					)
				);
			}
			var self = this
			return React.createElement(
				"div" ,
				{
					className : 'list'
				} ,
				items
			)
		}
	
	} )
	
	var test = new Test
	
	ReactDOM.render( React.createElement( Test ) , document.body )

</script>
