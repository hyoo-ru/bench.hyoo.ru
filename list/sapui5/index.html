<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />

    <title>SAPUI5 - sap.m</title>

    <script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" data-sap-ui-libs="sap.m" data-sap-ui-xx-bindingSyntax="complex"></script>
    <!-- load the mobile lib "sap.m", the layout lib and the "sap_bluecrystal" theme -->
    <style>
        .sapMTitle {
            margin: 10px;
            float: left;
            font-size: 20px;
            background-color: white;
        }
        .sapMListUl {
            padding: 0;
        }
        .sapMListUl li {
            height: auto;
            margin-top: 10px;
        }
        .sapMList {
            margin-top: 40px;
        }
        .sapMSLIDescription {
            white-space: normal;
        }
    </style>

    <script type="text/javascript">
        window.addEventListener( 'message' , function onMessage( event ) {
			switch( event.data[ 0 ] ) {
				case 'set data' :
					oModel.setData( event.data[1] );
					break
			}
		} )

		var isRendered = false;
		var oModel = new sap.ui.model.json.JSONModel();
		oModel.setData( {
			sample : '' ,
			items : []
		} )

        var list = new sap.m.List({
			growing: true,
			growingThreshold: 1000,
			showNoData: false,
			mode: sap.m.ListMode.SingleSelectMaster
        });

       // list.setData(oModel);

        list.bindItems({
            path: "/items",
            template: new sap.m.StandardListItem({
                title: "{id}",
                description: "{content}"
            })
        });

        var page1 = new sap.m.Page({
            title: "SAPUI5 on sap.m",
            content: list
        });

        var app = new sap.m.App({
            pages: [page1]
        }).placeAt("content");

        app.setModel(oModel);

    </script>
</head>

<body id="content" class="sapUiBody">
</body>

</html>
