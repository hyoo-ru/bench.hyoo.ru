<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<script src="https://cdn.anychart.com/js/7.14.0/anychart.min.js"></script>
	<style>
		html,body,#test {
			margin: 0;
			widht: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
<div id="test">
</div>
</body>
<script type="text/javascript">

	window.addEventListener( 'message' , function( event ) {
		window[ event.data[0] ].apply( null , event.data.slice( 1 ) )
	} )
	
	var stage = anychart.graphics.create( 'test' )
	var chart = anychart.column().container( stage ).draw()
	chart.legend().enabled( true )

	function fill( data ) {
		stage.suspend()
		for( var i = 0 ; i < data.graphs.length ; ++i ) {
			chart.column( data.graphs[ i ] ).name( `Graph #${ i }` )
		}
		stage.resume()
	}

	function update( data ) {
		stage.suspend()
		for( var i = 0 ; i < data.graphs.length ; ++i ) {
			chart.getSeries(i).data( data.graphs[i] )
		}
		stage.resume()
	}
	
</script>
</html>
